<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palet ve Koli Kayıt Oluşturucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .highlight-group {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .highlight-group h3 {
            color: #2d3436;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .highlight-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4facfe;
        }
        
        .result-container h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .copy-btn {
            background: #00cec9;
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: auto;
        }
        
        .copy-btn:hover {
            background: #00a085;
            transform: translateY(-1px);
        }
        
        .json-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .summary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary h4 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .dimension-group {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .dimension-group:hover {
            border-color: #4facfe;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.1);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .highlight-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .dimension-group {
                margin-bottom: 20px;
            }

            .dimension-group > div:last-child {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            div[style*="grid-template-columns: 1fr 1fr"] {
                grid-template-columns: 1fr !important;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 Palet ve Koli Kayıt Oluşturucu</h1>
            <p>Otomatik paketleme kayıtları oluşturun</p>
        </div>
        
        <div class="form-container">
            <form id="packageForm">
                <div class="highlight-group">
                    <h3>🎯 Ana Parametreler</h3>
                    <div class="highlight-grid">
                        <div class="form-group">
                            <label for="paletCount">Palet Sayısı:</label>
                            <input type="number" id="paletCount" value="9" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="koliCount">Koli Sayısı (Palet başına):</label>
                            <input type="number" id="koliCount" value="16" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="startNumber">Başlangıç Numarası:</label>
                            <input type="text" id="startNumber" value="252610001" required>
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="packagingNumberCustomer">Packaging Number Customer:</label>
                        <input type="text" id="packagingNumberCustomer" value="3008178605" required>
                    </div>
                    <div class="form-group">
                        <label for="packagingNumberSupplier">Packaging Number Supplier:</label>
                        <input type="text" id="packagingNumberSupplier" value="883" required>
                    </div>
                    <div class="form-group">
                        <label for="deliveryItemNote">Delivery Item Note:</label>
                        <input type="text" id="deliveryItemNote" value="25261" required>
                    </div>
                    <div class="form-group">
                        <label for="storageRequestNumber">Storage Request Number:</label>
                        <input type="text" id="storageRequestNumber" value="25261" required>
                    </div>
                    <div class="form-group">
                        <label for="productPerPackageM">Product Per Package (M - Palet):</label>
                        <input type="number" id="productPerPackageM" value="1920" required>
                    </div>
                    <div class="form-group">
                        <label for="productPerPackageS">Product Per Package (S - Koli):</label>
                        <input type="number" id="productPerPackageS" value="120" required>
                    </div>
                </div>

                <!-- Boyut Alanları -->
                <div style="margin-bottom: 30px;">
                    <h3 style="color: #333; margin-bottom: 20px; text-align: center;">📏 Paket Boyutları</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
                        <div class="dimension-group">
                            <h4 style="color: #6c5ce7; margin-bottom: 15px; text-align: center;">Koli Boyutları (S)</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                                <div>
                                    <label for="lengthS" style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Length (mm):</label>
                                    <input type="number" id="lengthS" value="1100" required min="1" max="9999">
                                </div>
                                <div>
                                    <label for="widthS" style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Width (mm):</label>
                                    <input type="number" id="widthS" value="1100" required min="1" max="9999">
                                </div>
                                <div>
                                    <label for="heightS" style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Height (mm):</label>
                                    <input type="number" id="heightS" value="144" required min="1" max="9999">
                                </div>
                            </div>
                        </div>
                        <div class="dimension-group">
                            <h4 style="color: #00b894; margin-bottom: 15px; text-align: center;">Palet Boyutları (M)</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                                <div>
                                    <label for="lengthM" style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Length (mm):</label>
                                    <input type="number" id="lengthM" value="1200" required min="1" max="9999">
                                </div>
                                <div>
                                    <label for="widthM" style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Width (mm):</label>
                                    <input type="number" id="widthM" value="1200" required min="1" max="9999">
                                </div>
                                <div>
                                    <label for="heightM" style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Height (mm):</label>
                                    <input type="number" id="heightM" value="160" required min="1" max="9999">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn">🚀 Kayıtları Oluştur</button>
            </form>
            
            <div id="result" class="result-container" style="display: none;">
                <div id="summary"></div>
                <h3>
                    📋 Oluşturulan JSON Verisi
                    <button class="btn copy-btn" onclick="copyToClipboard()">📋 Kopyala</button>
                </h3>
                <div class="json-output" id="jsonOutput"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('packageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generatePackageRecords();
        });

        // VDA 4913 formatlamak için yardımcı fonksiyonlar
        function formatFillingAmount(value) {
            // 715_07: Sağa hizalı, önde sıfırlar, 3 basamak ondalık (nokta olmadan), toplam 13 karakter
            // Örnek: 120 -> 0000001200000 (120.000 ama nokta olmadan)
            const integerValue = parseInt(value);
            const withDecimals = integerValue * 1000; // 3 basamak ondalık için 1000 ile çarp
            return withDecimals.toString().padStart(13, '0');
        }

        function formatPackagingDimensions(length, width, height) {
            // 715_10: Length(4)width(4)height(4) mm formatında, toplam 12 karakter
            const l = parseInt(length).toString().padStart(4, '0');
            const w = parseInt(width).toString().padStart(4, '0');
            const h = parseInt(height).toString().padStart(4, '0');
            return l + w + h;
        }


        function generatePackageRecords() {
            // Form verilerini al
            const paletCount = parseInt(document.getElementById('paletCount').value);
            const koliCount = parseInt(document.getElementById('koliCount').value);
            const startNumber = document.getElementById('startNumber').value;
            
            // Sabit değerler
            const staticValues = {
                recordName: "715",
                versionNumber: "03",
                maximumStackNumber: 1,
                typeOfPackaging: "",
                typeOfPackaging2: ""
            };

            // Form verileri
            const formData = {
                ...staticValues,
                packagingNumberCustomer: document.getElementById('packagingNumberCustomer').value,
                packagingNumberSupplier: document.getElementById('packagingNumberSupplier').value,
                deliveryItemNote: document.getElementById('deliveryItemNote').value,
                productPerPackageM: parseInt(document.getElementById('productPerPackageM').value),
                productPerPackageS: parseInt(document.getElementById('productPerPackageS').value),
                // Koli boyutları
                lengthS: parseInt(document.getElementById('lengthS').value),
                widthS: parseInt(document.getElementById('widthS').value),
                heightS: parseInt(document.getElementById('heightS').value),
                // Palet boyutları
                lengthM: parseInt(document.getElementById('lengthM').value),
                widthM: parseInt(document.getElementById('widthM').value),
                heightM: parseInt(document.getElementById('heightM').value),
                storageRequestNumber: document.getElementById('storageRequestNumber').value
            };

            // Başlangıç numarasından sayısal kısmı çıkar
            const numberPrefix = startNumber.replace(/\d+$/, '');
            let currentNumber = parseInt(startNumber.match(/\d+$/)[0]);

            const packageInformation = [];

            for (let palet = 1; palet <= paletCount; palet++) {
                // M kaydı (Palet)
                const paletRecord = {
                    "_71501_recordName": formData.recordName,
                    "_71502_versionNumber": formData.versionNumber,
                    "_71503_packagingNumberCustomer": formData.packagingNumberCustomer,
                    "_71504_packagingNumberSupplier": formData.packagingNumberSupplier,
                    "_71505_quantityOfPackaging": 1,
                    "_71506_deliveryItemNote": formData.deliveryItemNote,
                    "_71507_productPerPackage": formatFillingAmount(formData.productPerPackageM),
                    "_71508_packagingNumberFrom": numberPrefix + currentNumber.toString().padStart(startNumber.match(/\d+$/)[0].length, '0'),
                    "_71509_packagingNumberUntil": numberPrefix + currentNumber.toString().padStart(startNumber.match(/\d+$/)[0].length, '0'),
                    "_71510_sizeOfPackaging": formatPackagingDimensions(formData.lengthM, formData.widthM, formData.heightM),
                    "_71511_maximumStackNumber": formData.maximumStackNumber,
                    "_71512_storageRequestNumber": formData.storageRequestNumber,
                    "_71513_labelCode": "M",
                    "_71514_typeOfPackaging": formData.typeOfPackaging,
                    "_71515_typeOfPackaging2": formData.typeOfPackaging2,
                    "_71516_segmentPadding": null
                };
                
                packageInformation.push(paletRecord);
                currentNumber++;

                // S kaydı (Koli)
                const startKoli = currentNumber;
                const endKoli = currentNumber + koliCount - 1;
                
                const koliRecord = {
                    "_71501_recordName": formData.recordName,
                    "_71502_versionNumber": formData.versionNumber,
                    "_71503_packagingNumberCustomer": formData.packagingNumberCustomer,
                    "_71504_packagingNumberSupplier": formData.packagingNumberSupplier,
                    "_71505_quantityOfPackaging": koliCount,
                    "_71506_deliveryItemNote": formData.deliveryItemNote,
                    "_71507_productPerPackage": formatFillingAmount(formData.productPerPackageS),
                    "_71508_packagingNumberFrom": numberPrefix + startKoli.toString().padStart(startNumber.match(/\d+$/)[0].length, '0'),
                    "_71509_packagingNumberUntil": numberPrefix + endKoli.toString().padStart(startNumber.match(/\d+$/)[0].length, '0'),
                    "_71510_sizeOfPackaging": formatPackagingDimensions(formData.lengthS, formData.widthS, formData.heightS),
                    "_71511_maximumStackNumber": formData.maximumStackNumber,
                    "_71512_storageRequestNumber": formData.storageRequestNumber,
                    "_71513_labelCode": "S",
                    "_71514_typeOfPackaging": formData.typeOfPackaging,
                    "_71515_typeOfPackaging2": formData.typeOfPackaging2,
                    "_71516_segmentPadding": null
                };
                
                packageInformation.push(koliRecord);
                currentNumber += koliCount;
            }

            // Sonuç nesnesini oluştur
            const result = {
                "_715_packageInformation": packageInformation
            };

            // Sonuçları göster
            displayResults(result, paletCount, koliCount, packageInformation.length, currentNumber - parseInt(startNumber.match(/\d+$/)[0]));
        }

        function displayResults(result, paletCount, koliCount, totalRecords, totalLabels) {
            // Özet bilgileri
            const summaryHtml = `
                <div class="summary">
                    <h4>📊 Oluşturma Özeti</h4>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <span class="stat-number">${paletCount}</span>
                            <span class="stat-label">Palet</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${paletCount * koliCount}</span>
                            <span class="stat-label">Toplam Koli</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${totalRecords}</span>
                            <span class="stat-label">Kayıt</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${totalLabels}</span>
                            <span class="stat-label">Etiket</span>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('summary').innerHTML = summaryHtml;
            document.getElementById('jsonOutput').textContent = JSON.stringify(result, null, 2);
            document.getElementById('result').style.display = 'block';
            
            // Sonuç bölümüne scroll
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard() {
            const jsonText = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(jsonText).then(function() {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Kopyalandı!';
                copyBtn.style.background = '#00b894';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#00cec9';
                }, 2000);
            });
        }

        // Sayfa yüklendiğinde örnek veri oluştur
        window.addEventListener('load', function() {
            generatePackageRecords();
        });
    </script>
</body>
</html>
